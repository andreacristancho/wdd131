<body>
<!-- HEADER HERE -->
<header>
<h1>Product Review</h1>
</header>
    
<!-- CONTENT HERE -->
<main>
 
    <form method = "get" action="review.html"  class="wf1">
      
      <fieldset>
        <label for="productName"> Product Name</label>
        <select id= "productName" name="ProductName" required>
                
          <option value="">Choose a product... &#9662;</option>  <!-- El &#... coloca la flechita de dropdown justo despuÃ©s de la palabra select --> 
                
        </select>
    </fieldset>

    <fieldset>
       <div>Overall Rating</div>
       <label> <input id= "audience1" type="radio" name="audience" value="">* </label>
       <label> <input id= "audience2" type="radio" name="audience" value="">** </label>
       <label> <input id= "audiencE3" type="radio" name="audience" value="">*** </label>
       <label> <input id= "audience4" type="radio" name="audience" value="">**** </label>
       <label> <input id= "audience5" type="radio" name="audience" value="">***** </label>
    </fieldset>
   

    <fieldset>
     <label for="date">Date of Installation:</label>
    
     <input type="text" id="date" name="date" placeholder="mm / dd / yyyy" required pattern="\d{2}/\d{2}/\d{4}">
     </fieldset>


   
      <fieldset>
        <legend>Wich features did you find useful in the product?
          (Check all that apply)
        </legend>
          <label> <input id = "checkbox1" type="checkbox" name="features" value="durability">Durability</label>
          <label> <input id = "checkbox2" type="checkbox" name="features" value="beautiful">Beautiful </label>
          <label> <input id = "checkbox3" type="checkbox" name="features" value="fashion">Fashion </label>
          <label> <input id = "checkbox4" type="checkbox" name="features" value="color-availability">Color availability </label>

    </fieldset>


    <fieldset>
    <label for="feedback">Written review (Optional)</label>
    <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea>
    </fieldset>



    <label> Your Name (Optional) <input id= name type="text" name="name"></label>
    
  

    <input type="submit" value="Post Review">

    </form>      
        
    </main>
    
<!-- FOOTER HERE -->   

<footer>
  <p>
    <span id="currentYear"></span>
