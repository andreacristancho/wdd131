<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <meta
      name="description"
      content="Country-WDD 131 - Dynamic Web Fundamentals"
    />
    <meta name="author" content="Andrea Fernanda Cristancho Cortés" />
    <link rel="stylesheet" href="styles/place.css" />
    <script src="scripts/place.js" defer></script>
    <script src="scripts/place.js" defer></script>
  </head>

  <body>

    <header><h1>Colombia</h1></header>
    <div class="green"></div>
    <main>
      <div class="photo">
        <picture>
          <source media="(min-width:1000px)" srcset="images/Colombia_horizontal_1200.webp">
          <source media="(min-width:500px)" srcset="images/Colombia_horizontal_1000.webp">
          <img src="images/Colombia_vertical_500px.webp" alt="Colombia Image">
        </picture>
      </div>

      <section class="white-background">
        
        <div class="card-data">
          <h2>Data</h2>
          <table>
            <tbody>
              <tr><th>Country: </th><td>Colombia</td></tr>
              <tr><th>Area: </th><td>1.138.910</td></tr>
              <tr><th>Population: </th><td>51.609.000</td></tr>
              <tr><th>Capital: </th><td>Bogotá</td></tr>
              <tr><th>Language: </th><td>Spanish</td></tr>
              <tr><th>Currency: </th><td>Colombian Peso COP</td></tr>
              <tr><th>Calling code: </th><td>+57</td></tr>
            </tbody>
          </table>
        </div>

        <div class="card-weather">
          <h2>Weather</h2>
          <img id="icon" src="images/weather-img.svg" alt="Weather Image" width="100">
          <table>
            <tbody>
          
              <tr><th>Temperature: </th><td>27 C</td></tr>
              <tr><th>Conditions: </th><td>Sunny</td></tr>
              <tr><th>Wind: </th><td>13 km/h</td></tr>
              <tr><th >Wind Chill: </th><td id="calculateWindChill"> °C</td></tr>
            </tbody>
          </table>
        </div>
        
      </section>

    </main>
   
  </body>

    <footer>
      <p>
        <span id="currentyear"></span>
        Andrea Fernanda Cristancho. Colombia
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
